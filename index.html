<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src='./script/main.js' type='text/javascript' defer></script>
</head>
<body>
    <h3>Page en cours de construction</h3>
    <p>Cette page regroupe mes choix d'écoles d'ingénieur pour l'année prochaine</p>
    <form>
        <input id="alphabetique" type="button" value="ordre alphabétique" autocomplete="off">
        <input id="parDossier" type="button" value="dossier" autocomplete="off">
        <input id="parConcours" type="button" value="concours" autocomplete="off">
        <input id="reset" type="button" value="reset" autocomplete="off">
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nom de l'école
                </th>
                <th>
                    Par dossier / Par concours
                </th>
                <th>
                    Lien
                </th>
                <th>
                    Date limite d'inscription
                </th>
            </tr>
        </thead>
        <tbody id="tabledatas">

        </tbody>
    </table>
</body>
